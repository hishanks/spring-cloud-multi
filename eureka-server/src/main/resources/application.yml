spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # 表示自己是一个Eureka注册中心，无需自己注册自己
    register-with-eureka: false
    fetch-registry: false
    service-Url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/